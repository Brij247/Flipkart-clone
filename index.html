<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Head Starts -->
            <!-- Meta Tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Title of the website -->
        <title>Online Shopping Site for Mobiles,Electronics,Furniture,Grocery,Lifestyl Books and More.Best Offers!</title>

        <!-- Style sheet Link -->
        <link rel="stylesheet" href="/style.css" />

        <!-- FavIcon Flipkart -->
        <link
            rel="shortcut icon" href="/images/logo/Flipkart-logo-favicon.ico" type="image/x-icon"/>

            <!-- Font Awesome Link-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <!-- Bootstrap Link -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />

        <!-- JQuery Link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


        <script src="js/popper.min.js"></script>
        <!-- Head End -->

    </head>
    <body>

      <!-- Header navigation with logo and search bar -->
    <nav class="heading_navigation flex" id="navigation_heading">
        <!-- Flipkart Logo -->
        <div class="nav_container flex">
          <div class="logo flex">
            <a href="/index.html" class="flip_logo">
              <img src="/images/logo/flip-logo.png" alt="logo"/></a>
            <a href="/index.html" class="anchor plus">Explore
              <span class="plus_lan">Plus <img src="/images/logo/plus-logo.png" alt="logo" /></span></a>
          </div>

           <!-- Searchbar -->
           <div class="search_bar_container">
            <div class="search_bar">
                <form class="search flex">
                <input type="text"placeholder="Search For products, brands and more"class="search_box"/>
                <button class="btn_search"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>

        
        <!-- login button with drop down-->
        <div class="login-boxed">   
          <div class="col dropdown login" >
              <button class="btn bg-white login_lan" type="button" id="loginMenuButton" data-toggle="dropdown" 
              aria-haspopup="true" aria-expanded="true" onclick="loginOnclick()">
              Login
              </button>

              
              <div class="box" id="myForm">
                  
                  <div class="row">
                      <div class="col-sm-5 col-xs-1 box1">
                          <div class="inline-text">
                              <h1>Login</h1>
                              <p>
                                  Get access to your Orders,<br />
                                  Wishlist and<br />
                                  Recomadations
                              </p>
                          </div>
                      </div>
                      <div class="col-sm-6 col-xs-1 box2">
                          
                          
                          <div class="user-id user-data">
                        <input type="email " name="" id="" required=""/>
                        <label>Enter Email/Mobile Number</label>
                      </div>
                      <div class="user-id user-data">
                        <input type="password" name="" id="" required=""/>
                        <label>Enter Password</label>
                        
                      </div>
                      
                          <span><a href="#">Forgot?</span></a>
                      <div class="user-id button">
                        <input type="submit" name="" id="" value="Login" />
                      </div>
                      <div class="user-id">
                      <p>OR</p>
                  </div>
                      <div class="user-id button">
                        <input type="reset" name="" id="" value="Request OTP" />
                      </div>
                      <div class="user-id">
                        <p class="footer"><a href="#">New to Flipkart? Create an account</a></p>
                      </div>
                  </div>
              </div>
          </div>

          

              <div class="dropdown-menu login-list ml-md-3 mt-2" aria-labelledby="loginMenuButton" >
                  <div class="d-flex p-2">
                      <h5 class="ml-md-2 pl-pr-3">New Customer?</h5>
                      <a href="#" class="ml-auto mr-2 text-primary p-3" id="signUp">Sign Up</a>
                  </div>
                  <div class="dropdown-divider"></div>
                  <div class="d-flex p-2">
                      <i class="fa fa-user-circle text-primary mt-2 ml-2 pt-6" aria-hidden="true"></i>
                      <a class="dropdown-item" href="">My Profile</a>
                  </div>
                  <div class="dropdown-divider"></div>
                  <div class="d-flex p-2">
                      <i class="fa fa-plus text-primary mt-2 ml-2" aria-hidden="true"></i>
                      <a class="dropdown-item" href="">Flipkart Plus Zone</a>
                  </div>
                  <div class="dropdown-divider"></div>
                  <div class="d-flex p-2">
                      <i class="fa fa-book text-primary mt-2 ml-2" aria-hidden="true"></i>
                      <a class="dropdown-item" href="">Orders</a>
                  </div>
                  <div class="dropdown-divider"></div>
                  <div class="d-flex p-2">
                      <i class="fa fa-heart text-primary mt-2 ml-2" aria-hidden="true"></i>
                      <a class="dropdown-item" href="">Wishlist</a>
                  </div>
                  <div class="dropdown-divider"></div>
                  <div class="d-flex p-2">
                      <i class="fa fa-trophy text-primary mt-2 ml-2" aria-hidden="true"></i>
                      <a class="dropdown-item" href="">Rewards</a>
                  </div>
                  <div class="dropdown-divider"></div>
                  <div class="d-flex p-2">
                      <i class="fa fa-gift text-primary mt-2 ml-2" aria-hidden="true"></i>
                      <a class="dropdown-item" href="">Gift Cards</a>
                  </div>
              </div>
          </div>
          
      </div>  

      </div>
    </nav>
      






        <script src="main.js"></script> 
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery/jquery-2.2.4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </body>

</html>
